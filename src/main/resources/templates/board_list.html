<!-- 예시 게시글 리스트와 신고 모달 버튼 포함 -->
<table>
    <tr>
        <td>제목</td>
        <td>작성자</td>
        <td>신고</td>
    </tr>
    <tr th:each="dto : ${boardList}">
        <td th:text="${dto.title}"></td>
        <td th:text="${dto.writer}"></td>
        <td>
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                    th:data-bs-target="'#reportModal' + ${dto.id}">신고</button>

            <div class="modal fade" th:id="'reportModal' + ${dto.id}">
                <div class="modal-dialog">
                    <form action="/report/submit" method="post">
                        <input type="hidden" name="boardId" th:value="${dto.id}" />
                        <div class="modal-content">
                            <div class="modal-header"><h5>신고하기</h5></div>
                            <div class="modal-body">
                                <textarea name="reason" class="form-control" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger">신고</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </td>
    </tr>
</table>
