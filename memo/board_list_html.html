<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blinded-post {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .blind-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body class="p-5">
<div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<h2>게시글 목록</h2>

<!-- 테스트용 버튼 -->
<div class="mb-3">
    <a href="/board/create-test" class="btn btn-secondary btn-sm">테스트 게시글 생성</a>
</div>

<div class="row">
    <div th:each="board : ${boards}" class="col-12 mb-3">
        <div class="card" th:classappend="${board.blinded} ? 'blinded-post' : ''">
            <div class="card-body">
                <h5 class="card-title">
                    <span th:text="${board.title}"></span>
                    <span th:if="${board.blinded}" class="blind-badge ms-2">블라인드</span>
                </h5>
                <p class="card-text" th:text="${#strings.abbreviate(board.content, 100)}"></p>
                <small class="text-muted">
                    작성자: <span th:text="${board.writer}"></span>
                    <span th:if="${board.blindDate != null}">
                        | 블라인드 처리일: <span th:text="${#temporals.format(board.blindDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </small>
                
                <!-- 블라인드되지 않은 게시글만 신고 가능 -->
                <div th:unless="${board.blinded}" class="mt-2">
                    <button class="btn btn-danger btn-sm" 
                            data-bs-toggle="modal" 
                            th:data-bs-target="'#reportModal' + ${board.id}">
                        🚨 신고하기
                    </button>
                </div>
            </div>
        </div>

        <!-- 신고하기 모달 (블라인드되지 않은 게시글만) -->
        <div th:unless="${board.blinded}" class="modal fade" th:id="'reportModal' + ${board.id}" tabindex="-1">
            <div class="modal-dialog">
                <form th:action="@{/report/submit}" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">신고하기</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="boardId" th:value="${board.id}" />
                            <label for="reason">신고 사유</label>
                            <textarea name="reason" class="form-control" required 
                                      placeholder="신고 사유를 입력해주세요."></textarea>
                            <small class="text-muted">부적절한 언어는 자동으로 필터링됩니다.</small>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger">제출</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 관리자 링크 -->
<div class="mt-4">
    <a href="/admin/reports" class="btn btn-outline-primary">관리자 - 신고 관리</a>
</div>

<!-- Bootstrap JS (모달 작동용) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
