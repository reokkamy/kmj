<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<h2>신고 관리</h2>

<!-- 대기 중인 신고 -->
<div class="mb-5">
    <h4>처리 대기 중인 신고</h4>
    <div th:if="${#lists.isEmpty(pendingReports)}" class="alert alert-info">
        처리 대기 중인 신고가 없습니다.
    </div>
    
    <div th:unless="${#lists.isEmpty(pendingReports)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>신고 ID</th>
                <th>게시글 ID</th>
                <th>신고자</th>
                <th>사유</th>
                <th>신고일시</th>
                <th>누적 신고 수</th>
                <th>게시글 상태</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${pendingReports}">
                <td th:text="${report.id}"></td>
                <td th:text="${report.boardId}"></td>
                <td th:text="${report.reporter}"></td>
                <td th:text="${report.reason}"></td>
                <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <span class="badge bg-warning text-dark" 
                          th:text="${T(com.example.kmj.repository.ReportRepository).countReportsByBoardId(report.boardId)}">
                        신고수
                    </span>
                </td>
                <td>
                    <!-- 게시글 상태 표시 (블라인드 여부) -->
                    <span class="badge bg-danger" th:if="${report.boardId != null}">
                        블라인드 상태 확인 필요
                    </span>
                </td>
                <td>
                    <!-- 신고 상태 변경 -->
                    <form th:action="@{/admin/report/update-status}" method="post" class="d-inline">
                        <input type="hidden" name="reportId" th:value="${report.id}" />
                        <select name="status" class="form-select form-select-sm d-inline" style="width: auto;">
                            <option value="REVIEWED">검토완료</option>
                            <option value="RESOLVED">처리완료</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">변경</button>
                    </form>
                    
                    <!-- 블라인드 해제 버튼 -->
                    <form th:action="@{/admin/unblind-post}" method="post" class="d-inline ms-2">
                        <input type="hidden" name="boardId" th:value="${report.boardId}" />
                        <button type="submit" class="btn btn-sm btn-success">블라인드 해제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 전체 신고 목록 -->
<div>
    <h4>전체 신고 목록</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>신고 ID</th>
            <th>게시글 ID</th>
            <th>신고자</th>
            <th>사유</th>
            <th>신고일시</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${allReports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.boardId}"></td>
            <td th:text="${report.reporter}"></td>
            <td th:text="${report.reason}"></td>
            <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <span class="badge"
                      th:classappend="${report.status.name() == 'PENDING'} ? 'bg-warning text-dark' : 
                                    (${report.status.name() == 'REVIEWED'} ? 'bg-info' : 'bg-success')"
                      th:text="${report.status.name()}">
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="mt-4">
    <a href="/board/list" class="btn btn-secondary">게시글 목록으로 돌아가기</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
